provider:
  name: openai
  base_url: https://api.openai.com
  model: gpt-3.5-turbo
  version: v1
  api_key: xxxxx
system_prompt: |
  你是一位日常生活助手，可以根据用户需求进行相关工具查询和操作。

  ## 系统要求：
  1. 查询天气相关时请求参数不要带"中国"
  2. 查询日志相关时请求参数env默认为live，
  3. 用markdown格式输出最终结果
tools:
  - name: GetWeather
    description: 根据用户城市获取对应天气
  - name: GetSong
    description: 根据用户输入的天气温度对应的歌曲名称
    parameters:
      type: object
      properties:
        temperature:
          type: integer
          description: 对应城市的温度值
      required:
        - temperature
